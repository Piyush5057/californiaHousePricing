<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">

</head>
<body>
    <div class="container">
        <h1> California House Price Predictor</h1>
        <p>Enter the housing details below to estimate the median house value.</p>

        <form id="prediction-form">
            <div class="form-grid">
                <div class="form-group">
                    <label>Median Income (MedInc)</label>
                    <input type="number" step="any" id="MedInc" required>
                </div>

                <div class="form-group">
                    <label>House Age (HouseAge)</label>
                    <input type="number" step="any" id="HouseAge" required>
                </div>

                <div class="form-group">
                    <label>Average Rooms (AveRooms)</label>
                    <input type="number" step="any" id="AveRooms" required>
                </div>

                <div class="form-group">
                    <label>Average Bedrooms (AveBedrms)</label>
                    <input type="number" step="any" id="AveBedrms" required>
                </div>

                <div class="form-group">
                    <label>Population</label>
                    <input type="number" step="any" id="Population" required>
                </div>

                <div class="form-group">
                    <label>Average Occupancy (AveOccup)</label>
                    <input type="number" step="any" id="AveOccup" required>
                </div>

                <div class="form-group">
                    <label>Latitude</label>
                    <input type="number" step="any" id="Latitude" required>
                </div>

                <div class="form-group">
                    <label>Longitude</label>
                    <input type="number" step="any" id="Longitude" required>
                </div>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <footer>
        <p> Created by <strong>Piyush Pandey</strong> </p>
    </footer>

    <script>
        const form = document.getElementById('prediction-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                "data": {
                    "MedInc": parseFloat(document.getElementById('MedInc').value),
                    "HouseAge": parseFloat(document.getElementById('HouseAge').value),
                    "AveRooms": parseFloat(document.getElementById('AveRooms').value),
                    "AveBedrms": parseFloat(document.getElementById('AveBedrms').value),
                    "Population": parseFloat(document.getElementById('Population').value),
                    "AveOccup": parseFloat(document.getElementById('AveOccup').value),
                    "Latitude": parseFloat(document.getElementById('Latitude').value),
                    "Longitude": parseFloat(document.getElementById('Longitude').value)
                }
            };

            resultDiv.innerHTML = "<p class='loading'>‚è≥ Predicting...</p>";

            const response = await fetch("/predict_api", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            resultDiv.innerHTML = `
                <p class='predicted'>
                    üè° Predicted Median House Value:<br>
                    <span>${result["Predicted Price ($)"]}</span>
                </p>
            `;
        });
    </script>
</body>
</html>
